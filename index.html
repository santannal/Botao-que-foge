<body>

    <div class="painel">
        <h1>Oiii uwu</h1>
        <img src="imagens/kitty.gif" alt="gif hello kitty">
        <h3>Aceita namo? xdxdxd</h3>
        <a href="pagina-sim.html"><button id="sim">SIM!</button></a>
        <button onmouseover="fuja()" id="nao">N√ÉO :/</button>
    </div>

    <script>
        function fuja() {
            var fujaoBotao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxValueL = larguraJanela - fujaoBotao.offsetWidth
            var maxValueA = alturaJanela - fujaoBotao.offsetHeight

            var aleatorioL = Math.floor(Math.random() * maxValueL)
            var aleatorioA = Math.floor(Math.random() * maxValueA)

            fujaoBotao.style.left = aleatorioL + "px";
            fujaoBotao.style.top = aleatorioA + "px";
        }
    </script>
